<!DOCTYPE html>
<html>
    <head>
        <title>NAVEEN's BLOG</title>
    </head>
    <body>
        <header>
            <h1><a href="/">Naveen's Blog</a></h1>
            <hr/>
        </header>

        {% for post in posts %}
        <article>
            <time>published: {{ post.published_date }}</time>
            <h2><a href="">{{ post.title }}</a></h2>
            <p>{{ post.text|linebreaksbr }}</p>
            <hr/>
        </article>
        {% endfor %}
    </body>
</html>
